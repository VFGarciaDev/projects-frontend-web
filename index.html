<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/image/favicon-32x32.png" type="image/x-icon">
    <title>Portfolio | FrontEnd Mentor</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">

    
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header class="header">
            <h1>Meu portfólio do FrontEnd Mentor</h1>
            <p>Descrição</p>
            <select name="tools" class="select-tools">
                <option value="">Select tools used:</option>
                <option value="css">Only HTML&CSS</option>
                <option value="js">CSS + JavaScript</option>
            </select>
        </header>
        <section class="grid-display">
            <div class="project-card">
                <a href="#" target="_blank" id="blur"><img src="" alt="Overview of my Design" id="proj-img"></a>
                <div class="info">
                    <a href="#" target="_blank"><h2 id="proj-name"></h2></a>
                    <div class="tools">
                        <p>Tools used:</p>
                        <ul>
                            <li class="html display-none">
                                <i class="devicon-html5-plain-wordmark colored"></i></li>
                            <li class="css display-none">
                                <i class="devicon-css3-plain-wordmark colored"></i></li>
                            <li class="js display-none">
                                <i class="devicon-javascript-plain colored"></i></li>
                            <li class="api display-none">
                                <img src="./src/image/api-icon.png" alt="api"></li>
                        </ul>
                    </div>
                    <p id="challenge">Challenge by: </p>
                    <!-- <p id="description"></p> -->
                    <ul id="description">
                        <p>Uso de: </p>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./src/js/index.js"></script>
</body>
</html>
