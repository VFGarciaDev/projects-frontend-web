<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card | Front-End Mentor</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-pattern-body">
        <img class="bg-top-image" src="src/images/bg-pattern-top.svg" alt="image pattern for background">
        <img class="bg-bottom-image" src="src/images/bg-pattern-bottom.svg" alt="image pattern for background">
    </div>
    <main class="card">
        <section class="bg-pattern-card">
            <img src="src/images/bg-pattern-card.svg" alt="image pattern for background">
        </section>
        <section class="main-info">
            <img src="src/images/image-victor.jpg" alt="Profile image">
            <div class="profile-info">
                <p class="name">Victor Crest, <span class="age">26</span></p>
                <p class="city">London</p>
            </div>
        </section>
        <section class="social-info">
            <ul>
                <li>
                    <p>80K</p>
                    <p>Followers</p>
                </li>
                <li>
                    <p>803K</p>
                    <p>Likes</p>
                </li>
                <li>
                    <p>1.4K</p>
                    <p>Photos</p>
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
