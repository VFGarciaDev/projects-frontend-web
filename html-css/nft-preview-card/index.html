<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card | FrontEnd Mentor">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <title>NFT preview card | FrontEnd Mentor</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <a class="image" href="#">
            <img src="src/images/image-equilibrium.jpg" alt="NFT-Equilibrium image">
            <div class="hover-effect">
                <img src="src/images/icon-view.svg" alt="View icon">
            </div>
        </a>
        <div class="info">
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
            <div class="nft-info">
                <p><img src="src/images/icon-ethereum.svg" alt="icon Ethereum">0.041 ETH</p>
                <p><img src="src/images/icon-clock.svg" alt="icon clock">3 days left</p>
            </div>
            <div class="author">
                <img src="src/images/image-avatar.png" alt="profile image">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
    <footer class="attribution">
        <p>
            Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/VFGarciaDev">Victor Garcia</a>.
        </p>
    </footer>
</body>
</html>
