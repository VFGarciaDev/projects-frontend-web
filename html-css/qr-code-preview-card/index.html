<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code preview card</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <div class="qr-code-image">
            <img src="src/images/image-qr-code.png" alt="Qr Code">
            <div class="oval-shadow-left"></div>
            <div class="oval-shadow-right"></div>
        </div>
        <div class="text">
            <h1 class="main-text">Improve your front-end skills by building projects</h1>
            <p class="sub-text">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>
</body>
</html>
