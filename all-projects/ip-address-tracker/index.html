<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <!-- Leaflet API -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <title>IP Address Tracker | FrontEnd Mentor</title>
</head>
<body>
    <div class="bg-image">
        <main class="content">
            <h1>IP Address Tracker</h1>
            <div class="search-bar">
                <input class="ip-input" type="text" placeholder="Search for any IP address or domain">
                <button type="button" class="ip-button">
                    <img src="./src/images/icon-arrow.svg" alt="arrow button">
                </button>
            </div>
            <ul class="info">
                <li>
                    <h2>IP ADDRESS</h2>
                    <p class="address"></p>
                </li>
                <li>
                    <h2>LOCATION</h2>
                    <p class="location"></p>
                </li>
                <li>
                    <h2>TIMEZONE</h2>
                    <p class="timezone"></p>
                </li>
                <li>
                    <h2>ISP</h2>
                    <p class="isp"></p>
                </li>
            </ul>
        </main>
    </div>
    <div id="map-api"></div>
    <div class="attribution">
        <p>Challenge by <a href="https://www.frontendmentor.io/challenges/ip-address-tracker-I8-0yYAH0" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/VFGarciaDev" target="_blank">Victor Garcia</a>.</p>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
