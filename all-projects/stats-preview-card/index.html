<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats preview card</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="stats-info">
            <div class="stats-info-text">
                <h1>Get <span>insights</span> that help your business grow.</h1>
                <p>
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
            </div>
            <ul>
                <li>
                    <p>10k+</p>
                    <p>companies</p>
                </li>
                <li>
                    <p>314</p>
                    <p>templates</p>
                </li>
                <li>
                    <p>12M+</p>
                    <p>queries</p>
                </li>
            </ul>
        </section>
        <section class="image-preview">
            <picture>
                <source srcset="src/images/image-desktop.jpg" media="(min-width: 768px)">
                <img src="src/images/image-mobile.jpg" alt="Image of coworkers working and smiling">
            </picture>
            <div class="purple-filter"></div>
        </section>
    </main>
</body>
</html>
