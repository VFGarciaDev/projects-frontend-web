<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Order summary card</title>

        <link rel="stylesheet" href="src/css/reset.css">
        <link rel="stylesheet" href="src/css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="card">
            <section class="image">
                <img src="src/images/illustration-hero.svg" alt="Illustration of someone listening to music">
            </section>
            <section class="order-info">
                <h1>Order Summary</h1>
                <p class="text-order-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="purchase-plan">
                    <div class="purchase-info">
                        <img src="src/images/icon-music.svg" alt="Music icon">
                        <div class="purchase-text-info">
                            <p>Annual Plan</p>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <a class="change-button" href="#">Change</a>
                </div>
                <ul>
                    <li>
                        <a class="payment-button" href="#">Proceed to Payment</a>
                    </li>
                    <li>
                        <a class="cancel-button" href="#">Cancel Order</a>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
